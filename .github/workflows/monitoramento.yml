name: Monitorar Metrô SP

on:
  schedule:
    # Roda a cada 5 minutos (limite razoável do GitHub Free)
    # A sintaxe cron é: minuto hora dia mes dia-da-semana
    - cron: '*/5 * * * *'
  workflow_dispatch: # Permite rodar manualmente clicando num botão para testar

jobs:
  vigia:
    runs-on: ubuntu-latest
    
    permissions:
      # Dá permissão para o robô escrever no repositório (salvar o json)
      contents: write
      
    steps:
      - name: Baixar código do repositório
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Instalar dependências
        run: |
          pip install requests

      - name: Rodar Script de Monitoramento
        env:
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python monitor_metro_actions.py

      - name: Commit e Push se houver mudanças
        run: |
          git config --global user.name 'Agente Metro Bot'
          git config --global user.email 'bot@noreply.github.com'
          
          # Verifica se JSON ou CSV mudaram
          if [[ -n $(git status --porcelain) ]]; then
            git add estado_metro.json historico_metro.csv
            git commit -m "Atualizando status e histórico [skip ci]"
            git push
          else
            echo "Nenhuma mudança para salvar."
          fi
